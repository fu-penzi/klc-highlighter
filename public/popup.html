<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KLC Highlight</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <p class="title">I've learned up to the kanji number:</p>

      <div>
        <span id="counter" class="counter"></span>
        <span id="maxCounter" class="max-counter">/2300</span>
      </div>

      <form id="form" class="button-container">
        <div>
          <label for="counterInput"></label>
          <input id="counterInput" class="element" type="number" min="0" max="2300" autofocus required />
        </div>

        <button id="saveBtn" class="element button" type="submit">Save</button>
      </form>

      <hr class="divider" />

      <p class="subtitle">
        <b>Example:</b> If you set it to 300/2300, first 300 kanji from KLC set will be highlighted with one color, and
        rest with some other color.
      </p>
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
